<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM ONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
   
        <div id="form">
            <div class="wrapper">
                <div class="form_content">
                    <h2 style="display: flex;justify-content: center;margin-bottom: 5px;">Contact Us</h2>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="username">FULL NAME*</label>
                            <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col1" style="margin-right: 50px;">
                                    <label for="email">EMAIL*</label>
                                    <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                                </div>
                                <div class="col2">
                                    <label for="phone">Phone*</label>
                                    <input type="text" id="phone" name="phone" placeholder="Enter Number Phone" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username">NEEDED SERVICES*</label>
                            <input type="number" id="username" name="username" placeholder="Please chooses" required>
                        </div>
                        <div class="form-group">
                            <div class="text-area-wrapper">
                                <textarea id="message" name="message" rows="10" required oninput="handleTextareaInput()"
                                    style="width: 104%;"></textarea>
                                <div class="label_area">MESSAGE</div>
                                <div class="placeholder">Your message here</div>
                            </div>
                        </div>
                        <button type="submit">Submit <i class="fa-solid fa-arrow-right" style="color: #ffffff;margin-left: 4px;"></i></button>
                    </form>
                </div>
            </div>
        </div>
   
    <script>
        function handleTextareaInput() {
            const label_textarea = document.querySelector(".label_textarea");
            const textarea = document.getElementById('message');
            const placeholder = document.querySelector('.placeholder');

            if (textarea.value !== '') {
                placeholder.style.display = 'none';
                label_textarea.style.display = 'none';
                textarea.style.marginTop = '24px';
            } else {
                placeholder.style.display = 'block';
            }
        }
    </script>
</body>

</html>
