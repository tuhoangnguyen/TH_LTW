<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    a:<input type="text" id="a"> <br>
    b:<input type="text" id="b"> <br>
    c:<input type="text" id="c"> <br>
    <button class="calculate" onclick="calculate()">Calculate</button> <br>
    result: <p id="result"></p>

    <script>
        function calculate() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var delta = 0.0;

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                alert("Vui lòng nhập số hợp lệ cho a, b và c.");
            } else {
                delta = Math.pow(b,2) - 4 * a * c;
                if(delta < 0) {
                    document.getElementById("result").innerHTML = "phương trình vô nghiệm";
                } else if(delta === 0) {
                    var x1 = -b / (2 * a);
                    console.log(x1);
                    document.getElementById("result").innerHTML = "Nghiệm kép: " + x1;
                } else if(delta > 0) {
                    var x1 = (-b + Math.sqrt(delta)) / (2 * a);
                    var x2 = (-b - Math.sqrt(delta)) / (2 * a);
                    document.getElementById("result").innerHTML = "Nghiệm x1 = " + x1 + ", Nghiệm x2 = " + x2;
                }
            }
        }
    </script>
</body>

</html>
